<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">rock paper scissors</p>

    <!--rock-->
    <button onclick="playgame('rock')" class="move-button">
      <img src="Elements/rock-emoji.png" class="move-icon" />
    </button>

    <!--paper-->
    <button onclick="playgame('paper')" class="move-button">
      <img src="Elements/paper-emoji.png" class="move-icon" />
    </button>

    <!--scissors-->
    <button onclick="playgame('scissors')" class="move-button">
      <img src="Elements/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>

    <!--Reset button-->
    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;

    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <!--script-->
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
